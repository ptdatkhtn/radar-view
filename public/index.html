<script id="editPhenomenon">
    window.registerRadarCallbacks = function (callbacks) {
        window.radarCallbacks = callbacks
    }
    $(document).ready(function () {
        $(document).on('click', '.popup-left-edit-phenomenon', function (e) {
            e.preventDefault()
            var uuid = $(this).data('uuid')
            if (window.radarCallbacks) {
                window.radarCallbacks.openPhenomenonEditor(uuid)
                document.getElementById('popup-left').style.visibility = 'hidden'
                $('.scroll-pane-left #popup-content').remove()
            }
        })
    })
</script>
